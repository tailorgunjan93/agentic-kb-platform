
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Gun@123!
      - POSTGRES_DB=agentic_kb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=Gun@123!
      - DB_NAME=agentic_kb
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./semantic-ui
    ports:
      - "3000:3000"
    volumes:
      - ./semantic-ui:/app
      - /app/node_modules
    environment:
      - BROWSER=none
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  postgres_data: