  #     - ./backend:/app
  #   command: pytest tests/test_nodes.py -v

  db:
    image: pgvector/pgvector:pg16
    #container_name: postgres-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Gun@123!
      - POSTGRES_DB=agentic_kb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

