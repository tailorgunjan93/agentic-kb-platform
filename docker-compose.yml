version: '3.8'

services:
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    pull_policy: never  # Optional: prevents re-pull

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: langgraph-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./.env:/app/.env  # Mount .env directly
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

